{% extends 'base.html' %}

{% block content %}
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.description }}</p>
    <img src="{{ movie.image }}" alt="">
    <iframe src="{{ movie.video }}" frameborder="0"></iframe>
    <span>
        {% for genr in movie.genre.all %}
            {{ genr.name }}
        {% endfor %}
    </span>
{% endblock content %}
