{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            {% for movie in movies %}
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <div class="text-center">
                      <img src="{{ movie.image }}" alt="" class="img-fluid" width="80%">
                      <h3 class="text-center">{{ movie.title }}</h3>
                      <i>{{ movie.release_date }}</i>
                      <a href="{% url 'main:detail' movie.id %}">Читать</a>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
