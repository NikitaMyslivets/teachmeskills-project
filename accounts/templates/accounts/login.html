{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Login to your account</h3>
                <form action="" method="POST" class="mt-4 p-4" style="max-width: 500px; margin: auto;">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" class="form-control" name="username">
                    
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control" name="password">
                    <br>

                    {% if error %}
                        <i style="color: red;">{{ error }}</i>
                    {% endif %}
                    <div class="text-center">
                        <input type="submit" value="Login" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
