{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br><br><br><br>
    <div class="container col-lg-4">
        <div class="card">
            <div class="card-body">
                <br>
                <form class="text-center border-light " action="{% url 'send_email:contact' %}" method="post">
                    {% csrf_token %}

                    <p class="h4 mb-4">Подписаться на рассылку</p>
                    <p>Узнавайте о навинках любимых фильмов раньше остальных!</p>

                    {{ form | crispy }}
                    <br>
                    <button class="btn btn-success" type="submit">Подписаться</button>
                 </form>
                <br>
            </div>
        </div>
    </div>
<br><br><br><br><br><br><br><br>
{% endblock content %}
